  <script type="module">
    // Importar Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDj1qqCBztEpF31n9UU3DFKwiymc2Bd-iM",
      authDomain: "bot-ia-20e75.firebaseapp.com",
      databaseURL: "https://bot-ia-20e75-default-rtdb.firebaseio.com",
      projectId: "bot-ia-20e75",
      storageBucket: "bot-ia-20e75.appspot.com",
      messagingSenderId: "601684351023",
      appId: "1:601684351023:android:e94d0ab92f512c4cb80eda"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const manuaisRef = ref(db, 'manuais');
    const container = document.getElementById('manuais-lista');

    get(manuaisRef).then((snapshot) => {
      container.innerHTML = '';
      if (snapshot.exists()) {
        Object.entries(snapshot.val()).forEach(([key, m]) => {
          container.innerHTML += `
            <div class="manual-item">
              <span class="categoria">${m.categoria || 'Geral'}</span>
              <h3>${m.titulo}</h3>
              <p>${m.descricao || 'Sem descri√ß√£o.'}</p>
              <a href="${m.arquivo}" class="btn-download" target="_blank">üì• Baixar Manual</a>
            </div>
          `;
        });
      } else {
        container.innerHTML = '<p class="erro">Nenhum manual dispon√≠vel.</p>';
      }
    }).catch(err => {
      container.innerHTML = '<p class="erro">Erro ao carregar manuais.</p>';
      console.error("Erro Firebase:", err);
    });

    // Menu Hamb√∫rguer
    document.getElementById('menuBtn').addEventListener('click', () => {

    });
